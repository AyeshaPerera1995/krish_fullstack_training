<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  
    <!-- <title>Bootstrap Form Tutorial</title> -->
  </head>
  
  <body class="container bg-light">
    <!-- Start Header form -->
    <div class="text-center pt-5">
      <img src="../assets/images/dash.png" width="300" height="170" />
      <h2>Place Your Order</h2>
      <p>
        Fuel Distribution App to handle the traffics of distribution....
      </p>
    </div>
    <!-- End Header form -->

    <div hidden={{hidden}} class="alert alert-{{msg_type}} alert-dismissible">
      <a href="/place_order" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>{{message}} </strong> 
    </div>
  
    <!-- Start Card -->
    <div class="card">
      <!-- Start Card Body -->
      <div class="card-body">
        <!-- Start Form -->
        <form id="bookingForm" action="#" method="" class="needs-validation" novalidate autocomplete="off">

          <div class="form-group">
            <label for="inputName">Gas Station*</label>
            <input type="text" [(ngModel)]="order.station_name" class="form-control" name="station_name" placeholder="Gas Station" required />
            <small class="form-text text-muted">Please enter the city.</small>
          </div>

          <div class="form-group">
            <label for="inputEmail">Fuel Type*</label>
            <select class="form-control" [(ngModel)]="order.fuel_type" name="fuel_type" required>
                <option value="" disabled selected>Select One</option>
                <option value="diesel">Diesel</option>
                <option value="super diesel">Super Diesel</option>
                <option value="92 octane">92 Octane</option>
                <option value="95 octane">95 Octane</option>
              </select>
            <small class="form-text text-muted">Please select the fuel type.</small>
          </div>

          <div class="form-group">
            <label for="inputPhone">Fuel Capasity*</label>
            <input type="text" class="form-control" [(ngModel)]="order.fuel_capasity" name="fuel_capasity" placeholder="" required />
            <small class="form-text text-muted">Please fill the fuel capasity.</small>
          </div>
    
          <hr />          
  
          <button class="btn btn-success btn-block col-lg-2" type="submit" (click)="saveOrder()">Submit Order</button>

        </form>
        <!-- End Form -->
      </div>
      <!-- End Card Body -->
    </div>
    <!-- End Card -->
    <footer>
      <div class="my-4 text-muted text-center">
        <p>Â©Fuel Distribution App 2022</p>
      </div>
    </footer>

  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
  </body>
